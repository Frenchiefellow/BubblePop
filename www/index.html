<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.11.4/jquery-ui.css" />
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
    	<script src="js/game.js"></script>
    	<script src="js/settings.js"></script>
    	<script src="js/cordova.js"></script>
    	
        


        <title>Brick Pop</title>
    </head>
    <body>
    	<div class="container">
	    	<h1> Brick Pop! </h1>
	    	<div id="buttons">
	    		<button onclick="game()" class="subButton"> Play! </button>
	    		<button onclick="displayScore()" class="subButton"> High Score</button>
	    		<div id="hs" class="ui-icon-alert"><div id="score"></div></div>
	    		<button  onclick="options()" class="subButton"> Options </button>
	    		<div id="opt" class="ui-icon-alert">
	    			<form id="opts">
	    			<span>Minimum Combo Size: </span><input type="number" name="comboSize" min="2" max="5" ><br><br>
	    			<span>Board Size: </span><input type="number" name="bSize" min="3" max="10" >
	    			</form>
	    		</div>
	    		<button onclick="credits()" class="subButton"> Credits </button>
	    		<div id="cred" class="ui-icon-alert">
	    			<div id="creds">Developed by: Chris Peterson <br> Copyright 2015</div>
	    		</div>
	    	</div>
	    </div>
    </body>
    <script>
    $(document).ready(function(){
    	responsive();
    	onDeviceReady();
    });
    function game(){
    		document.location.href = 'views/game.html';
   	}
   
   	function responsive(){
   	   var width = (window.innerWidth > 0) ? window.innerWidth: screen.width;
       var height = (window.innerHeight > 0) ? window.innerHeight: screen.height;
    	$('body').css({ "width" : width, "height" : height, "max-width" : width, "max-height" : height, "overflow" : "hidden" });
    	$('#hs ,#opt ,#cred').css("display", "none");
   	}
    </script>
</html>
